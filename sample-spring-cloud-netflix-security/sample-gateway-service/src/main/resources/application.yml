spring:  
  application:
    name: gateway-service

zuul:
  prefix: /api
  routes:
    client: 
      path: /client/**
      serviceId: client-service        

ribbon:
  eureka:
    enabled: true

---
spring:
  profiles: zone1
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false
    preferSameZoneEureka: true
  instance:
    metadataMap:
      zone: zone1
server:  
  port: ${PORT:8765}

