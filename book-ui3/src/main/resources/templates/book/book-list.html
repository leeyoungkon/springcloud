      </div>

        	<ul>
            	<li><a href="#"><img th:src="@{/images/top_menu1.jpg}" width="72" height="24" alt="ArtStory"/></a></li>

                <div class="tablestyle">
                    <form action="#" th:action="@{/book-ui}" th:object="${book}" method="post">
    					이름: <input type="text" th:field="*{name}" />
    					저자: <input type="text" th:field="*{author}" />
    					출간일: <input type="date" th:field="*{published}" />

					</form>
<br><hr><br> <h1>도서 정보</h1><br>
					<table border ="1" width="700">

        				    <td th:text="${book.id}"></td>   
        					<td th:text="${book.name}"></td>
        					<td th:text="${book.author}"></td>
        					<td th:text="${book.published}"></td>
    					</tr>
					</table>
