apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cloud-gateway
  labels:
    app: spring-cloud-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-cloud-gateway
  template:
    metadata:
      labels:
        app: spring-cloud-gateway
    spec:
      containers:
        - name: spring-cloud-gateway
          image: yklee2002/gateway:latest
          ports:
            - containerPort: 8094
          
---
apiVersion: v1
kind: Service
metadata:
  name: spring-cloud-gateway
spec:
  type: NodePort
  selector:
    app: spring-cloud-gateway
  ports:
    - protocol: TCP
      port: 8094
      targetPort: 8094
      nodePort: 30080
